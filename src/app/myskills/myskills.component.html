<div class="scroll-offset"  id="skills">
    <fieldset>
        <legend>My skills</legend>
        <div class="skill-section">
            <div class="svg-container">
                <div *ngFor="let icon of icons; let i = index">
                    <img class="skill-img" src="/assets/img/{{ icon }}">
                    <p>{{ icon_description[i] }}</p>
                </div>
            </div>
        </div>
    </fieldset>
</div>
