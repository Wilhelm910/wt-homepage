<div id="portfolio" class="portfolio-headline">
    <h2>Portfolio</h2>
    <p>This page is a sample of my work <br>- please feel free to try them out.</p>
</div>
<div class="portfolio-content">
    <div class="projects-container" *ngFor="let project of projectData; let i = index" [class.reverse]="i % 2 != 0">
        <div class="project-counter" [class.left]="i % 2 != 0">
            <p>0{{ i+1 }}/0{{ projectData.length }}</p>
        </div>
        <div class="img-container">
            <svg style="transform-origin: center center" width="68" height="68" viewBox="0 0 68 68" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect x="67.8823" y="33.9414" width="48" height="48" rx="24" transform="rotate(135 67.8823 33.9414)"
                    fill="black" />
                <path d="M33.7026 52.1094L33.4636 16.0171" stroke="#FFFCF3" stroke-width="2" />
                <path d="M43.2635 42.5485L33.7026 52.1094L24.1418 42.5485" stroke="#FFFCF3" stroke-width="2" />
            </svg>
            <img src="{{ project.image }}">
        </div>
        <div class="hide portfolio-description">
            <h3>{{ project.name }}</h3>
            <p class="categorys">{{ project.categorys }}</p>
            <p [class.reverse-text]="i % 2 != 0">{{ project.description }}</p>
            <div>
                <a href="{{ project.link1 }}" target="_blank" class="button-live-test">
                    {{ project.button1 }}
                </a>
                <a href="{{ project.link2 }}" target="_blank" class="button-github">
                    {{ project.button2 }}
                </a>
            </div>
        </div>
    </div>
</div>
